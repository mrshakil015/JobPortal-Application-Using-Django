<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Requirement Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.tiny.cloud/1/98kriz8vztp0xedwu4wo6h1g7z7d03g1z80ssl88603w9mgb/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group mt-3">
                <label class="label" for="name">Job Requirement</label>
                <textarea id="jobrequirement" class="form-control" name="jobrequirement" placeholder="Job Requirement" required></textarea>
            </div>
        </form>
    </div>
    <script>
        tinymce.init({
            selector: '#jobrequirement',
            plugins: 'lists advlist',
            toolbar: 'bold italic underline | bullist numlist outdent indent',
            menubar: false
        });
    </script>
</body>
</html>
