{% extends 'master/master.html' %}

{% block content %}
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="login-wrap">
                    <form action="#" class="signin-form d-md-flex" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="half-left p-4 py-md-5">
                            <div class="w-100">
                                <h2 class="form-title mb-4"><strong>Job Seeker Signup</strong></h2>
                            </div>
                            <div class="form-group mt-3">
                                <label class="label" for="name">Name</label>
                                <input type="text" class="form-control" name="name" placeholder="Job Seeker Name" required>
                            </div>
                            <div class="form-group mt-3">
                                <label class="label" for="name">Username</label>
                                <input type="text" class="form-control" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group mt-3">
                                <label class="label" for="name">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Job Seeker Email" required>
                            </div>
                            <div class="form-group">
                                <label class="label" for="password">Password</label>
                                <input id="password-field" type="password" name="password" class="form-control" placeholder="Password"
                                    required>
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <label class="label" for="password">Confirm Password</label>
                                <input id="password-field" type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password"
                                    required>
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group mt-3">
                                <label class="label" for="name">Upload Your Resume</label>
                                <input type="file" class="form-control" name="resume" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-secondary rounded submit px-3">Sign Up As Job Seeker</button>
                                <br><br>
                                <a href="{% url 'seekerLogin' %}" class="w-100 text-center" style="color:rgb(0, 0, 0); ">&mdash; Already have an account. &mdash;</a>
                            </div>
                        </div>
                        <div class="half-right p-4 py-md-5 bg-primary">
                            <div class="form-group justify-content-center text-center">
                                <h2><strong>Employer</strong></h2>
                                <p class="w-100 text-center" style="color:white;">&mdash; Find the best candidates for your company. &mdash;</p>
                                <a href="{% url 'companyRegistration' %}" class="form-control btn btn-secondary rounded submit px-3">Sign Up As Company</a>
                            </div>                    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
        <!--User Create info-->
        <script src="{% static 'usercreate/js/jquery.min.js' %}"></script>
        <script src="{% static 'usercreate/js/popper.js' %}"></script>
        <script src="{% static 'usercreate/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'usercreate/js/main.js' %}"></script>
{% endblock content %}
